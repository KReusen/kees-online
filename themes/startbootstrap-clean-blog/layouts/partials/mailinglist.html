<div id="mailinglistbox" class="mailinglistbox">
  <form id="MailingListForm" class="form-horizontal">
  <h3>Never miss another story</h3>
  <div id="success"></div>
  <p>Did you like what you read? Feel free to subscribe below to be notified of new posts.</p>
  
  
  
  <fieldset>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="fname">First Name</label>  
    <div class="col-md-4">
    <input id="fname" name="fname" type="text" placeholder="First Name" class="form-control input-md" required data-validation-required-message="Please enter your name.">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="email">Your email</label>  
    <div class="col-md-4">
    <input id="email" name="email" type="email" placeholder="Your email" class="form-control input-md" required data-validation-required-message="Please enter your email address.">
      
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" class="btn btn-primary">Sign up</button>
    </div>
  </div>
  
  </fieldset>
  </form>
</div>
